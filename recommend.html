<html lang="en">
<head>

  <title>Real Estate Search</title>
  
</head>
<style>
 body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="number"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0067cc;
}   
</style>
<body>
  <h1>Real Estate Search</h1>
  <form id="search-form">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" placeholder="Enter City or Zipcode">
    
    <label for="radius">Radius (km):</label>
    <input type="number" id="radius" name="radius" min="1" value="10" placeholder="Search Area">
    
    <button type="submit">Search</button>
  </form>
  
  <h2>Recommended Apartments</h2>
  <div id="recommended-apartments">
    <form id="search-form">
        <label for="location">Select an appartment</label>
        <input type="text" id="location" name="location" placeholder="4S Aradhya Homes">
        
     
        <button type="submit">Recommend</button>
      </form>
    </div>
  
  <script>
const searchForm = document.getElementById('search-form');
const recommendedApartments = document.getElementById('recommended-apartments');

searchForm.addEventListener('submit', (event) => {
  // Prevent default form submission behavior
  event.preventDefault();

  // Get values from form fields
  const location = document.getElementById('location').value;
  const radius = document.getElementById('radius').value;

  // Validate input (optional)

  // Implement search logic (replace with your actual logic to fetch recommendations)
  const recommendedList = getRecommendedApartments(location, radius);

  // Clear previous recommendations
  recommendedApartments.innerHTML = '';

  // Display recommended apartments
  recommendedList.forEach(apartment => {
    const apartmentElement = document.createElement('div');
    apartmentElement.classList.add('apartment');
    apartmentElement.innerHTML = `
      <h3>${apartment.name}</h3>
      <p>${apartment.address}</p>
      <button>Select Apartment</button>
    `;
    recommendedApartments.appendChild(apartmentElement);
  });
});

  </script>
</body>
</html>
